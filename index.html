<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumirent by Cléber Lemos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: radial-gradient(circle at 68.3% -18.3%, #c9e2ff 0, #82adff 25%, #3c78f2 50%, #00469e 75%, #001b53 100%);
            color: beige;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 2em;
            color: orange;
        }
        .input-field {
            margin: 20px 0;
        }
        .input-field input, .input-field select {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: beige;
            background-color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkorange;
        }
        .typewriter {
            margin-top: 50px;
        }
        .typewriter span {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing 2s steps(20, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: beige; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Lumirent </div>
        <div class="logo">by Cléber Lemos</div>
        <div id="page1" class="page">
            <div class="typewriter"><span>Seja bem-vindo! Qual seu nome?</span></div>
            <div class="input-field">
                <input type="text" id="name" required>
            </div>
            <button class="btn" onclick="nextPage(2)">Próximo</button>
        </div>
        <div id="page2" class="page" style="display: none;">
            <div class="typewriter"><span>Em qual cidade será o evento?</span></div>
            <div class="input-field">
                <input type="text" id="city" required>
            </div>
            <button class="btn" onclick="nextPage(3)">Próximo</button>
        </div>
        <div id="page3" class="page" style="display: none;">
            <div class="typewriter"><span>Para qual produto você deseja um orçamento?</span></div>
            <div class="input-field">
                <select id="product" required>
                    <option value="Comand Wing MA2">Comand Wing MA2</option>
                    <option value="Comand Wing MA2 com tela">Comand Wing MA2 com tela</option>
                    <option value="Quero um orçamento para os dois">Quero um orçamento para os dois</option>
                </select>
            </div>
            <button class="btn" onclick="submitForm()">Solicitar orçamento</button>
        </div>
    </div>
    <script>
        function nextPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById('page' + pageNumber).style.display = 'block';
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;
            const product = document.getElementById('product').value;
            const whatsappNumber = '+555189308586';
            const message = `Olá, Lumirent, meu nome é ${name}, sou da cidade ${city} e gostaria de um orçamento para ${product}.`;

            window.location.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        }
    </script>
</body>
</html>
